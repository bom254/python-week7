name: student_management_app
description: A Flutter application for managing student information and academic results.

publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0" # Adjust the SDK version as needed

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.0 # State management package
  http: ^0.13.3 # For making HTTP requests if needed
  parse_server_sdk_flutter: ^9.0.0 # If using Back4App for backend
  supabase_flutter: ^0.2.0
  fl_chart: ^0.69.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

# Add assets if you have any images or fonts
assets:
  - assets/images/ # Path to your image assets
